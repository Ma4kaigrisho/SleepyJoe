
<div class="profile-container">
    <div class="profile-header">
      <h2>Welcome Back, {{username}}!</h2>
      <a href="" (click)="logout()" class="logout-link">Log Out</a>
    </div>
    <div class="profile-body">
      <div class="wallet-container">
        <h3>Your Wallet</h3>
        <div class="wallet-info">
          <p>Balance: </p>
          <p>Address: /p>
        </div>
        <button class="send-button">Send Crypto</button>
      </div>
      <div class="trade-container">
        <h3>Trade History</h3>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Coin</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Date</td>
              <td>Coin</td>
              <td>Amount</td>
              <td>Price</td>
            </tr>
            <!-- Repeat this row for each trade in history -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
